<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/images/favicon.ico" />
    <title>Camp.in</title>
  </head>
  <body>
    <main>
      <img id="img-logo" src="images/images/logo.svg" alt="" />
      <div class="side-form">
        <p class="login">
          <img class="img-login" src="images/images/log-in.svg" alt="" />
          <span class="line-login">Faça seu login</span>
        </p>
        <p class="line-def">Entre com suas informações de cadastro</p>
        <br />

        <form class="email-form" action="">
          <label class="line-def">E-mail</label>
          <img src="images/images/mail.svg" alt="" />
          <input
            class="input-form"
            type="email"
            placeholder="Digite seu email"
          /><br />
        </form>
        <div class="line-def">
          <label for="checkbox-remember"
            ><input class="cb" type="checkbox" name="checkbox-remember" />
            Lembre-me</label
          >
          <p>Esqueci minha senha</p>
        </div>

        <button class="send-button">ENTRAR</button>

        <p class="line-def2">
          Não tem uma conta? <strong>&nbspRegistre-se</strong>
        </p>
      </div>

      <div class="side-image">
        <img src="images/images/side-image.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
